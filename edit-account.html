<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Zona Venta</title>
</head>
<body>
    <div class="ingreso">
        <div class="form-container">
            <img class="logo" src="./logos/logo_yard_sale.svg" alt="logo">
            <h1 class="titulo-account">Mi cuenta</h1>
            
            <form action="/" class="formulario">
                <label for="name" class="label">Nombre</label>
                <input type="text" id="name" placeholder="Milton Elizalde" class="input input-name-account">
                <label for="email-account" class="label">Correo Electronico</label>
                <input type="text" id="email-account" placeholder="asawasas@example.com" class="input input-email-account">
                <label for="email-account" class="label">Contrase√±a</label>
                <input type="text" id="pass-account" placeholder="*************" class="input input-password-account">
                <input type="submit" value="Editar" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
