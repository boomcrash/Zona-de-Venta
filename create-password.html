<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Zona Venta</title>
</head>
<body>
    <div class="ingreso">
        <div class="form-container">
            <img class="logo" src="./logos/logo_yard_sale.svg" alt="logo">
            <h1 class="titulo">Crea una contraseña nueva</h1>
            <p class="subtitulo">Ingresa tu contraseña</p>
            <form action="/" class="formulario">
                <label for="contraseña" class="label">Contraseña</label>
                <input type="password" id="contra" placeholder="*********" class="input input-password">
                <label for="new-contraseña" class="label">Nueva Contraseña</label>
                <input type="password" id="new-contra" placeholder="*********" class="input input-password">
                <input type="submit" value="Confirmacion" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
